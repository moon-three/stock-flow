spring.application.name=stock-online

# database
spring.datasource.url=jdbc:mysql://stock-db:3306/stock?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=stock
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always

spring.data.redis.host=stock-redis
spring.data.redis.port=6379
spring.data.redis.topic.stock-decrease=stock-decrease
spring.data.redis.topic.stock-restore=stock-restore
